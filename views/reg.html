<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/reg/reg.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div id="register">
        <div class="header">
            <img src="/public/img/logo/logo.jpg" alt="">
            <p>注册</p>
        </div>
        <!-- 错误提示信息 -->
        <p class="error">{{errMes}}</p>
        <form action="/reg" method="post">
            <div class="form-group">
              <label for="email">邮箱</label>
              <input value="{{form && form.email}}" type="email" class="form-control" id="email" placeholder="邮箱名" name="email">
            </div>
            <div class="form-group">
              <label for="username">用户名</label>
              <input value="{{form && form.username}}" type="text" class="form-control" id="username" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input value="{{form && form.password}}" type="password" class="form-control" id="password" placeholder="密码" name="password">
            </div>
            <button type="submit" class="btn btn-success form-control">注册</button>
        </form>
        <p class="text-right">已有账号？<a href="/">前往登录</a></p>
    </div>
</body>
</html>
