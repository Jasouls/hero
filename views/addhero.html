
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/home/home.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MARVEL</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {{if user}}
            <li><a href="#">欢迎！{{user.username}}</a></li>
            <li><a href="/logout">退出登录</a></li>
            {{else}}
            <li><a href="/">登录</a></li>
            {{/if}}
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/home">基本信息<span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="/addhero">新增英雄</a></li>
            <li><a href="#">编辑英雄</a></li>
            <li><a href="#">强度评级</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">联盟信息</a></li>
            <li><a href="">联盟战争（AW）</a></li>
            <li><a href="">联盟副本（AQ）</a></li>
            <li><a href="">赛季奖励</a></li>
            <li><a href="">更多</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <h2 class="sub-header">添加英雄</h2>
          <a href="/home" class="btn btn-success">返回首页</a>
          <form action="/addhero" method="post">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" class="form-control" id="name" placeholder="姓名" name="name">
            </div>
            <div class="form-group">
              <label for="age">年龄</label>
              <input type="number" class="form-control" id="age" placeholder="年龄" name="age">
            </div>
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio1" value="男"> 男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio2" value="女"> 女
              </label>
            </div>
            <div class="form-group">
              <label for="classify">系别</label>
              <input type="text" class="form-control" id="classify" placeholder="系别" name="classify">
            </div>
            <div class="form-group">
              <label for="press">强度</label>
              <input type="text" class="form-control" id="press" placeholder="强度" name="press">
            </div>
            <button type="submit" class="btn btn-success">提交</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
