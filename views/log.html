<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/log/log.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div id="login">
        <div class="header">
            <img src="/public/img/logo/logo.jpg" alt="">
            <p>登录</p>
        </div>
        <!-- 错误提示信息 -->
        <p class="error">{{errMes}}</p>
        <form action="/" method="post">
            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="email" value="{{form && form.email}}" name="email" class="form-control" id="email" placeholder="邮箱名">
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input type="password" value="{{form && form.password}}" name="password" class="form-control" id="password" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-success form-control">登录</button>
        </form>
        <p class="text-right">还没有账号？<a href="/reg">前往注册</a></p>
    </div>
</body>
</html>
